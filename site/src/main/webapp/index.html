<!DOCTYPE html>
<head>
  <script>
    window.Vaadin = window.Vaadin || {};
    window.Vaadin.Flow = window.Vaadin.Flow || {};
  </script>

  <script type="module" src="/product-details/web-component/product-details.js"></script>
  <script type="module" src="/product-listing/web-component/product-listing.js"></script>
  <script type="module" src="/product-image/product-image.js"></script>
  <script type="module" src="/bundle/VAADIN/build/index.nocache.js"></script>
  <style>
    #listing {
      display: block;
      border: 1px dashed black;
      margin: 1em;
    }
    #details {
      display: block;
      border: 1px dashed black;
      margin: 1em;
    }
    #image {
      width: calc(100% - 2em);
      margin: 1em;
    }
    github-corner svg {
      z-index: 1;
    }
  </style>
</head>
<body>
  This is a micro UI
  <github-corner><a target="_blank" href="https://github.com/Artur-/micro-front"></a></github-corner>
  <product-listing id="listing"></product-listing>
  <product-details id="details"></product-details>
  <product-image id="image"></product-image>
  <script>
    const listing = document.querySelector("#listing");
    const details = document.querySelector("#details");
    const image = document.querySelector("#image");
    listing.addEventListener("product-selected", e => {
      details.product = e.detail.id;
      image.product = e.detail;
    });
  </script>
</body>
