<!DOCTYPE html>
<head>
  <script>
    window.Vaadin = window.Vaadin || {};
    window.Vaadin.Flow = window.Vaadin.Flow || {};
  </script>

  <script type="module" src="product-details/web-component/product-details.js"></script>
  <script type="module" src="product-listing/web-component/product-listing.js"></script>
  <script type="module" src="bundle/VAADIN/build/vaadin-bundle-2d3f3ef2a0d4fa6ff852.cache.js"></script>
  <style>
    #listing {
      display: block;
      border: 1px dashed black;
      margin: 1em;
    }
    #details {
      display: block;
      border: 1px dashed black;
      margin: 1em;
    }
  </style>
</head>
<body>
  This is a micro UI
  <product-listing id="listing"></product-listing>
  <product-details id="details"></product-details>
  <script>
    const listing = document.querySelector("#listing");
    const details = document.querySelector("#details");

    listing.addEventListener("product-selected", e => {
      details.product = e.detail.id;
      details._sync("product", details.product);
    });
  </script>
</body>
